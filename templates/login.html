<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hotel App</title>

    <!-- Bootstrap 4 Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for SB Admin 2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for SB Admin 2 -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo i {
            font-size: 3rem;
            color: #4e73df;
        }
        .logo h4 {
            margin-top: 0.5rem;
            color: #4e73df;
            font-weight: 700;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
        }
        .btn-login {
            background-color: #4e73df;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-login:hover {
            background-color: #3a5bcc;
        }
        .text-center a {
            color: #4e73df;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gradient-primary">

<div class="login-container">
    <div class="logo">
        <i class="fas fa-hotel"></i>
        <h4>Sistema de Reservas de Hotel</h4>
    </div>

    <h5 class="text-center mb-4">Bienvenido, inicie sesión</h5>

    <form action="dashboard.html" method="get">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
            </div>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="recordarme">
            <label class="form-check-label" for="recordarme">Recordarme</label>
        </div>

        <button type="submit" class="btn btn-login btn-block text-white">Iniciar Sesión</button>

        <div class="text-center mt-3">
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
    </form>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
