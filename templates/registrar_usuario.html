<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - Hotel</title>

    <!-- Bootstrap 4 Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for SB Admin 2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for SB Admin 2 -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-hotel"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Hotel App</div>
        </a>
        <hr class="sidebar-divider">
        <li class="nav-item active">
            <a class="nav-link" href="registrar_usuario.html">
                <i class="fas fa-user-plus"></i>
                <span>Registrar Usuario</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="listar_usuarios.html">
                <i class="fas fa-users"></i>
                <span>Listar Usuarios</span>
            </a>
        </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <h1 class="h4 mb-0 text-gray-800">Registrar Usuario</h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">Administrador</span>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Crear Nuevo Usuario</h1>
                </div>

                <!-- Register User Form -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 bg-primary">
                        <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-user-plus"></i> Formulario de Registro</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombreCompleto">Nombre Completo *</label>
                                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese nombre completo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="usuario">Usuario *</label>
                                    <input type="text" class="form-control" id="usuario" placeholder="Sin espacios, máx. 15 caracteres" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefono">Teléfono / Celular *</label>
                                    <input type="tel" class="form-control" id="telefono" placeholder="Ej. 300 123 4567" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email">Correo Electrónico *</label>
                                    <input type="email" class="form-control" id="email" placeholder="usuario@dominio.com" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="tipoUsuario">Tipo de Usuario *</label>
                                    <select class="form-control" id="tipoUsuario" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="admin">Administrador</option>
                                        <option value="recepcionista">Recepcionista</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="contrasena">Contraseña *</label>
                                    <input type="password" class="form-control" id="contrasena" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="repetirContrasena">Repetir Contraseña *</label>
                                    <input type="password" class="form-control" id="repetirContrasena" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="actualContrasena">Contraseña actual (para cambios)</label>
                                    <input type="password" class="form-control" id="actualContrasena">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="autorizarCambios">
                                <label class="form-check-label" for="autorizarCambios">Autorizar Cambios</label>
                            </div>
                            <button type="submit" class="btn btn-success mr-2"><i class="fas fa-save"></i> Registrar Usuario</button>
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-broom"></i> Limpiar</button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>© 2025 Next Software & Development S.A.S.</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

    <i class="fas fa-angle-up"></i>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
